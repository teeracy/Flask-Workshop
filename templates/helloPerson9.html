{% extends "base.html" %}

{% block title %}
	Hi, {{ name }}!
{% endblock %}

{% block body %}
	{% if message %}
		{{ message }}
	{% else %}
		Hello there, {{ name }}!
	{% endif %}
	<br><br>
	Please Confirm Your Name:
	<form action="/hello/{{ name }}/" method="POST">
	  	<input type="text" name="name" placeholder="Name"><br>
	  	<input type="submit" value="Submit">
	</form>
{% endblock %}
